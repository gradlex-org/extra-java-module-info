name: Build Plugin
on: [ push ]
jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
      - run: "./gradlew build"